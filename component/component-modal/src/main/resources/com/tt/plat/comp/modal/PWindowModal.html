<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div id="responsive" wicket:id="modal" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title" wicket:id="title">Responsive</h4>
        </div>
        <div class="modal-body" wicket:id="content">

        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary" wicket:id="okBtn" onclick="okModalForServer()">确定</button>
        </div>

    </div>
</wicket:panel>
</html>
