<wicket:panel>

    <div class="widget box">
        <div class="widget-header">
            <h4><i class="icon-reorder"></i><label wicket:id="title"></label></h4>

            <div class="toolbar no-padding">
                <div class="btn-group">
                    <span class="btn btn-xs widget-collapse"><i class="icon-angle-down"></i></span>
                </div>
            </div>
        </div>
        <div class="widget-content">
            <div class="dataTables_wrapper form-inline" role="grid">
                <div class="row">

                    <!-- 表头 -->
                    <div class="dataTables_header clearfix" wicket:id="headContainer">
                        <div class="col-md-12" wicket:id="condition" style="margin-bottom: 8px;overflow: hidden">

                        </div>
                    </div>
                </div>

                <!-- 表正文 -->
                <table class="table table-striped table-bordered table-hover table-responsive datatable dataTable" cellspacing="0"
                       wicket:id="table">[table]
                </table>
            </div>
        </div>
    </div>

</wicket:panel>
