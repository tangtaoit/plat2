<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>




    <div style="float: left;">
        <table role="presentation" class="table table-striped">
            <tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody>
        </table>
    </div>
    <!-- The table listing the files available for upload/download -->
    <div style="width: 136px;height: 192px;border-bottom: 1px solid #ddd;border-top: 0px;float: left">
        <div class="btn btn-default fileinput-button" style="width: 100%;height: 100%;">
            <i class="icon-upload"></i>
            <input type="file" multiple="true" style="width: 100%;height: 100%;">
        </div>
    </div>
    <div class="row fileupload-buttonbar">
        <div class="span5 fileupload-progress fade">
            <!-- The global progress bar -->
            <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0"
                 aria-valuemax="100">
                <div class="bar" style="width:0%;"></div>
            </div>
            <!-- The extended global progress information -->
            <div class="progress-extended">&#169;</div>
        </div>
    </div>
    <!-- The loading indicator is shown during file processing -->
    <div class="fileupload-loading"></div>
    <br/>
</wicket:panel>
</html>
